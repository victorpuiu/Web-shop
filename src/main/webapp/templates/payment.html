<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Paying</title>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css">
    <script src="/static/js/payment.js" defer></script>
</head>
<body>
<div id="title"><h1>Payment</h1></div>

<div id="cart-content">
    <div>Total price:</div>
    <div th:text="${totalPrice}">Total Price</div>
</div>
<div id="payment-options">
    <div id="paypal-img">
        <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-150px.png" alt="PayPal Logo">
    </div>
    <div id="credit-card">
        <img src="/static/img/card_payment.png"
             alt="Mastercard Logo Png - Logo Visa Mastercard Png@seekpng.com">
    </div>
</div>

<div class="row" id="credit-card-payment">
        <div class="container">
            <form action="/payment" method="post">
                <div class="col-50">
                    <h3>Payment</h3>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Joe Black">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                    </div>
                </div>
                <button class="button" type="submit">Pay</button>
            </form>
        </div>
</div>

<div class="row" id="paypal-payment">
        <div class="container">
            <form action="/payment" method="post">
                <div class="row">
                    <div class="col-50">
                        <h3>PayPal</h3>
                        <label for="email-field"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" autocomplete="off" id="email-field" name="email" placeholder="john@example.com">
                        <label for="pw-field"><i class="fa fa-address-card-o"></i> Password</label>
                        <input type="password" autocomplete="off" id="pw-field" name="pw">
                    </div>
                </div>
                <button class="button" type="submit" id="pay-button">Pay</button>
            </form>
        </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
